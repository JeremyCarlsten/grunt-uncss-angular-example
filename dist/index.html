<!doctype html><html ng-app=""><head><script src="bower_components/angular/angular.min.js"></script><script src="bower_components/underscore/underscore.js"></script><script src="scripts/app.js"></script><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"><link rel="stylesheet" href="styles/reset.css"><link rel="stylesheet" href="styles/main.css"><body><main ng-controller="TodoCtrl"><h2>Total: {{getTotalTodos()}}</h2><ul class="unstyled"><li ng-repeat="todo in todos"><input type="checkbox" ng-model="todo.done"><span class="done-{{todo.done}}">{{todo.text}}</span></li></ul><form class="form-horizontal"><input type="text" ng-model="formTodoText" ng-model-instant=""><button class="btn" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span> Add</button></form><button class="btn" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash"></span> Clear Completed</button></main>
