<!doctype html><html ng-app="GruntUncssAngularExample"><head><script src="bower_components/angular/angular.min.js"></script><script src="bower_components/angular-animate/angular-animate.js"></script><script src="bower_components/underscore/underscore.js"></script><script src="scripts/app.js"></script><link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"><link rel="stylesheet" href="styles/reset.css"><link rel="stylesheet" href="styles/main.css"><body><main ng-controller="TodoCtrl" class="clearfix"><aside><section><img src="images/47699f2c.FinalZombie.gif" alt="Oh no the zombie escaped!" title="Courtesy of: http://design.tutsplus.com/tutorials/how-to-create-a-stinking-zombie-flesh-eater-in-illustrator--vector-2246"><h3>Don't get caught behind..</h3><p>Get more <strike>done</strike> BRAINZZ with our awesome todo application. Built on angular Js, and as we all know more weight makes our apps slower so we disided to use grunt and grunt-uncss to keep our styles clean.</p></section></aside><header class="form-header clearfix"><h1 class="header">Stuff to get DONE.</h1><h2 class="total">Total: <span class="standout-{{hasTasksLeft()}}">{{getTotalTodos()}}</span></h2></header><ul class="unstyled tasks"><li ng-repeat="todo in todos" class="task"><input type="checkbox" ng-model="todo.done"><span class="done-{{todo.done}}">{{todo.text}}</span> <span class="glyphicon glyphicon-remove remove-task" ng-click="removeTodo($index)"></span></li></ul><form class="form-horizontal"><input type="text" ng-model="formTodoText" placeholder="Get more Brainz?!?" ng-model-instant=""><button class="btn orangeBtn" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span> Add</button></form><button class="btn clearComplete" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash"></span> Clear Completed</button></main>
